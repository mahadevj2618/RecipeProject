<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >FoodShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href='{% url 'index' %}'>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href='{% url 'home' %}'>ViewAllProduct</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{% url 'about' %}'>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{% url 'profile' %}'>Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card" style="width: 800px; padding: 25px; margin: 0 auto; background-color:#E4F2CF">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_image">Image:</label><br>
        {{ form.image }}
        <br><br>
        <label for="id_bio">Bio:</label><br>
        {{ form.bio }}
        <br><br>
        <label for="id_date_of_birth">Date of Birth:</label><br>
        {{ form.date_of_birth }}
        <br><br>
        <label for="id_education">Education:</label><br>
        {{ form.education }}
        <br><br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
